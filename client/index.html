<html>
  <head>
    <title>2048</title>
    <script src="socket.io.js"></script>
    <script>
      const host = location.host
      const socket = io(host, {
        transports: ['polling', 'websocket']
      })
    </script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="swipe.js"></script>
  </head>
  <body>
    <div class="title">2048</div>
    <div id="game-over" class="display-none">Game over!</div>
    <div id="play-btn-cont" style="text-align: center; margin-top: 10rem">
      <div class="play-btn" onclick="playBtnClicked()">PLAY</div>
    </div>
    <div id="grid-cont" class="display-none">
      <div id="grid"></div>
    </div>
    <div class="restart-btn-cont">
      <div class="restart-btn" onclick="location.reload()">Restart</div>
    </div>
  </body>
</html>
